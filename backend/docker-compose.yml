version: '3.8'

services:
  notesdb:  
    image: postgres
    restart: always
    ports:
      - 3306:3306
    environment:
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=notes-db 
    volumes:
      - postgres_data:/var/lib/postgresql/notesdb
volumes:
  postgres_data: